workflows:
  ios_testflight:
    name: iOS TestFlight
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: 15.3
      groups:
        - app_store_connect
      vars:
        BUNDLE_ID: com.tripbuild.app
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - ~/.pub-cache
        - ~/.gradle/caches
        - ios/Pods
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Flutter pub get
        script: |
          flutter --version
          flutter pub get
      - name: Generate app icons
        script: |
          dart run flutter_launcher_icons
      - name: Generate native splash
        script: |
          dart run flutter_native_splash:create
      - name: Build iOS IPA (App Store)
        script: |
          # Build IPA with app-store export method; codesigning handled by Codemagic
          flutter build ipa --release --export-method app-store
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - flutter_drive.log
    publishing:
      app_store_connect:
        api_key:
          key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
          issuer_id: $APP_STORE_CONNECT_ISSUER_ID
          private_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
